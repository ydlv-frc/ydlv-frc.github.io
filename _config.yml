# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: תכנות ב-Java לקבוצות FRC
email: yuvald.dev@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  תכנות בשפת Java לקבוצות FRC עם יובל דולב
github_username: ydlv-frc
minimal_mistakes_skin: contrast
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: :year/:month/:day/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Jerusalem
locale: "he"
repository: ydlv-frc/ydlv-frc.github.io

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

author:
  name   : "יובל דולב"
  avatar : "/assets/images/bio-photo.png"
  bio    : >
      מנטור FRC בקבוצת Ladies FIRST #4319, בוגר The Spikes #2212 (מחזור 2016). לשעבר מנטור בקבוצת The Red Pirates #4661. מתכנת בעל תואר בהנדסת תוכנה מאוניברסיטת בן-גוריון בנגב.<br/><span id="afterBio"></span>

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      mathjax: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "facebook"
  facebook:
    appid: 280473028122194
    num_posts: 25
    colorscheme: "light"
